<!DOCTYPE html>
<html>
<head>
    <title>Text To Speech</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div id="container">
        <h1>Text To Speech</h1>
        <textarea id="textTospeak" cols="30" rows="10"></textarea>
        <button onclick="speak()">Text to Speak</button>
    </div>
    <script>
        var speech=new SpeechSynthesisUtterance();
        function speak(){
            speech.text=textTospeak.value;
            speech.rate=1;
            speech.volume=10;
            speech.pitch=1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
